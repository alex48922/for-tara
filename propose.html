<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Manhattan+Darling&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            color: white;
            background: url('background-propose.jpg') no-repeat center center/cover;
            font-family: 'Manhattan Darling', cursive;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 50px;
            margin-bottom: 30px;
        }

        .next-button {
            font-size: 30px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .next-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <h1>The Sunrise is beautiful. Isn't it?</h1>
    <button class="next-button" onclick="nextPage()">➡️</button>

    <script>
        function nextPage() {
            window.location.href = "chocolate.html";
        }
    </script>
</body>
</html>
