<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hug Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Shanela&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            font-family: 'Shanela', cursive;
            color: white;
            background: url('background-hug.jpg') no-repeat center center/cover;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message {
            font-size: 50px;
            font-weight: bold;
            width: 80%;
            max-width: 900px;
            margin-bottom: 50px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 1);
        }

        .next-button {
            font-size: 50px;
            cursor: pointer;
            animation: shake 0.7s infinite alternate;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 1);
        }

        @keyframes shake {
            from { transform: translateX(-5px); }
            to { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="message">
        <p>A silent language, our souls understand,<br>
        A bond so strong, hand in hand.<br>
        A shared glance, a knowing smile,<br>
        A connection that makes life worthwhile.</p>
    </div>

    <div class="next-button" onclick="nextPage()">➡️</div>

    <script>
        function nextPage() {
            window.location.href = "kiss.html";
        }
    </script>
</body>
</html>
